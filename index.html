<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="./pizarramagica.js"></script>

    <main>
      <div id="top">
        <h1>Etch a Sketch!</h1>
      </div>
      <div id="pizarra">

          <button id="submit-inp">Submit</button>
        </div>
        <div id="restart-cont">
          <button class="button restart">Restart</button>
        </div>
      </div>
    </main>
